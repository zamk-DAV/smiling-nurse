<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스마일링 널스 - 대시보드</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <a href="dashboard.html" class="nav-brand" style="text-decoration: none; color: inherit; cursor: pointer;">
      <span>😊🩺</span>
      <span>스마일링 널스</span>
    </a>
    <ul class="nav-menu">
      <li><a href="dashboard.html" class="active">대시보드</a></li>
      <li><a href="daily-check.html">오늘의 기록</a></li>
      <li><a href="statistics.html">통계</a></li>
      <li><a href="profile.html">프로필</a></li>
      <li><a href="#" onclick="logout()">로그아웃</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="card" style="margin-bottom: 32px;">
      <div style="display: flex; align-items: center; gap: 20px;">
        <div class="logo" style="font-size: 64px;">😊</div>
        <div>
          <h1 style="color: var(--primary-green); margin-bottom: 8px;">안녕하세요, <span id="user-name"></span>님!</h1>
          <p style="color: var(--text-gray); font-size: 18px;">오늘도 건강한 하루 되세요.</p>
        </div>
      </div>
    </div>

    <div class="grid grid-2" style="margin-bottom: 32px;">
      <a href="daily-check.html" class="card" style="text-decoration: none; cursor: pointer;">
        <div style="text-align: center; padding: 20px;">
          <div style="font-size: 64px; margin-bottom: 16px;">📝</div>
          <h2 style="color: var(--primary-green); margin-bottom: 8px;">오늘의 기록</h2>
          <p style="color: var(--text-gray);">오늘의 건강 상태를 기록해보세요</p>
        </div>
      </a>

      <a href="statistics.html" class="card" style="text-decoration: none; cursor: pointer;">
        <div style="text-align: center; padding: 20px;">
          <div style="font-size: 64px; margin-bottom: 16px;">📊</div>
          <h2 style="color: var(--primary-green); margin-bottom: 8px;">나의 통계</h2>
          <p style="color: var(--text-gray);">건강 데이터를 확인해보세요</p>
        </div>
      </a>
    </div>

    <div class="card" style="margin-bottom: 32px;">
      <h2 style="color: var(--primary-green); margin-bottom: 24px;">📈 최근 7일 요약</h2>
      <div class="grid grid-3" id="stats-summary">
        <div class="stat-card">
          <div class="icon">😰</div>
          <div class="value" id="avg-stress">-</div>
          <div class="label">평균 스트레스 수준</div>
        </div>

        <div class="stat-card">
          <div class="icon">😴</div>
          <div class="value" id="avg-sleep">-</div>
          <div class="label">평균 수면 시간</div>
        </div>

        <div class="stat-card">
          <div class="icon">💪</div>
          <div class="value" id="record-count">-</div>
          <div class="label">총 기록 일수</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 style="color: var(--primary-green); margin-bottom: 24px;">📋 최근 기록</h2>
      <div id="recent-records">
        <p style="text-align: center; color: var(--text-gray); padding: 40px;">아직 기록이 없습니다. 첫 기록을 남겨보세요!</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
